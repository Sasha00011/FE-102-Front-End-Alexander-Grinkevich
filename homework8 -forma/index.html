<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section class="section">
        <!-- <img src=".//image/bg/1-flowers 2.jpg" alt="bg"> -->
        <div class="container-form">
            <div class="form-wrapper">
                <div class="contact-form">
                    <form action="" class="form">
                        <div class="content-fom">
                            <p class="form-text"> Не нашли что искали? Оставьте заявку и мы разработаем программу
                                специально для вас!</p>
                            <div class="contact-form_content-item">
                                <div class="contact-form_content">
                                    <label for="name" class="contact_label">Имя*</label>
                                    <input type="name" class="contact_input-name">
                                </div>
                                <div class="contact-form_content">
                                    <label for="number" class="contact_label">Телефон*</label>
                                    <input type="number" class="contact_input-nmb">
                                </div>
                            </div>
                            <div class="contact-form_content">
                                <label for="email" class="contact_label">Email</label>
                                <input type="email" class="contact_input">
                            </div>
                            <div class="contact-form_content">
                                <label for="comment" class="contact_label">Комментарий</label>
                                <input type="comment" class="contact_input">
                            </div>
                        </div>
                        <button class="button">Отправить</button>
                    </form>
                    <div class="form-img">
                        <img src="./image/img/cover9 1.jpg" alt="img" class="img">
                    </div>
                </div>

            </div>
        </div>

    </section>

</body>

</html>
